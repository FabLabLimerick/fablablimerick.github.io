<div id="brand-motto">
  <div class="container">
      <div class="row">
          <div class="col-sm-12">
              <h2 class="text-center">
                <span class="hidden-xs">A SPACE FOR MAKERS<br>IN LIMERICK CITY</span><span class="visible-xs">A SPACE<br>FOR<br>MAKERS IN<br>LIMERICK<br>CITY</span>
              </h2>
          </div>
      </div>
  </div>
</div>
<div id="myslideshow" class="carousel slide" data-interval="3000" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myslideshow" data-slide-to="0" class="active"></li>
    <li data-target="#myslideshow" data-slide-to="1"></li>
  </ol>
  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    {% for banner in site.categories.banner-homepage %}
    <div class="item {% if forloop.first %}active{% endif %}">
      <div class="carousel-caption">
        <p class="hidden-xs"><a href="{{ banner.link }}"><span class="title">{{ banner.title }}</span></a>. {{ banner.description }}. Image by {{ banner.credits }}</p>
        <p class="visible-xs">Image by {{ banner.credits }}</p>
      </div>
      <div class="imageTop"></div>
      <div class="image" style="background-image:url(../img{{ banner.image }})"></div>
    </div>
    {% endfor %}
  </div>
  <!-- Controls -->
  <a class="left carousel-control" href="#myslideshow" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#myslideshow" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</div>
