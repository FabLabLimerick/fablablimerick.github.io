<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ page.title }}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->

    <!-- build:css({app,.tmp}) /css/main.css -->
    <link rel="stylesheet" href="/_bower_components/normalize-css/normalize.css">
    <link rel="stylesheet" href="/_bower_components/sass-bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/_bower_components/vegas/dist/jquery.vegas.css">
    <link rel="stylesheet" href="/css/syntax.css">
    <link rel="stylesheet" href="/css/fablabtheme.css">
    <!-- endbuild -->

    <!-- build:js(app) /js/head-scripts.js -->
    <!-- Replace with a custom modernizer build for production -->
    <script src="/_bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 8]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="pages home"><!-- open home -->
        <div class="container"><!-- open container -->
          <div class="row"><!-- open row -->
            <article class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4 homeArticle">
              <div class="centered"><!-- open centered -->
                <header>
                  <img src="/img/logo.png" class="img-responsive" alt="Responsive image">
                  <hr>
                  <h1>A space for makers</br>in Limerick city.</br>Coming this April!</h1>
                </header>
                <div class="hidden-xs">
                  <div class="input-group input-group-lg susbcribeEmail">
                    <input type="text" class="form-control" placeholder="Enter your email address">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Subscribe!</button>
                    </span>
                  </div>
                </div>
                <div class="visible-xs">
                  <div class="susbcribeEmail">
                    <input type="text" class="form-control input-lg" placeholder="Enter your email address">
                    <button class="btn btn-default btn-block btn-lg" type="button">Subscribe!</button>
                  </div>
                </div>
                <div style="socialMediaBox"><!-- open social media box -->
                  <div class="socialMedia"><!-- open social media -->
                    <ul class="list-inline text-center">
                      <li><a href="https://www.facebook.com/FabLabAtSAUL" class="sm-facebook">Facebook</a></li>
                      <li><a href="https://twitter.com/fablablimerick" class="sm-twitter">Twitter</a></li>
                      <li><a href="https://github.com/SaulFabLab" class="sm-google">Github</a></li>
                      <li><a href="http://fablablimerick.tumblr.com" class="sm-instagram">Blog</a></li>
                    </ul>
                  </div><!-- close social media -->
                </div><!-- close social media box -->
                <hr>
                <div class="footerPage text-center">
                  <small><a href="http://saul.ie">School of Architecture</a>, <a href="http://ul.ie">University of Limerick</a></small>
                </div>
              </div><!-- close centered -->
            </article>
          </div><!-- close row -->
        </div><!-- close container -->
    </div>
    {% include scripts.html %}
    {% include googleanalytics.html %}
  </body>
</html>
