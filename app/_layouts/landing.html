<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ page.title }}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% include socialmeta.html %}
    <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->

    <!-- build:css({app,.tmp}) /css/main.css -->
    <link rel="stylesheet" href="/_bower_components/normalize-css/normalize.css">
    <link rel="stylesheet" href="/_bower_components/vegas/dist/jquery.vegas.css">
    <link rel="stylesheet" href="/css/syntax.css">
    <link rel="stylesheet" href="/css/fablabtheme.css">
    <!-- endbuild -->

    <!-- build:js(app) /js/head-scripts.js -->
    <!-- Replace with a custom modernizer build for production -->
    <script src="/_bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 8]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="pages home"><!-- open home -->
        <div class="container"><!-- open container -->
          <div class="row"><!-- open row -->
            <article class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4 homeArticle">
              <div class="centered"><!-- open centered -->
                <header>
                  <img src="/img/logo.png" class="img-responsive" alt="Responsive image">
                  <hr>
                  <h1 class="text-center">A space for makers<br>in Limerick city</h1>
                  <h2 class="text-center">Coming this April!</h2>
                </header>
                <div class="hidden-xs">
                  <form class="validate form-horizontal" action="http://saul.us3.list-manage.com/subscribe/post?u=5ebfcae1c11e659c5f2047554&amp;id=3a78ea025e" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" target="_blank">
                    <fieldset>
                      <div class="input-group input-group-lg susbcribeEmail">
                        <input type="email" value="" name="EMAIL" class="form-control" id="mce-EMAIL" placeholder="Enter your email" required>
                        <span class="input-group-btn">
                          <button class="btn btn-default" id="mc-embedded-subscribe" type="submit" value="Subscríbete" name="subscribe" type="button">Subscribe!</button>
                        </span>
                      </div>
                    </fieldset>
                  </form>
                </div>
                <div class="visible-xs">
                  <form class="validate form-horizontal" action="http://saul.us3.list-manage.com/subscribe/post?u=5ebfcae1c11e659c5f2047554&amp;id=3a78ea025e" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" target="_blank">
                    <fieldset>
                      <div class="susbcribeEmail">
                        <input type="email" value="" name="EMAIL" class="form-control input-lg" id="mce-EMAIL" placeholder="Enter your email" required>
                        <button class="btn btn-default btn-block btn-lg" id="mc-embedded-subscribe" type="submit" value="Subscríbete" name="subscribe" type="button">Subscribe!</button>
                      </div>
                    </fieldset>
                  </form>
                </div>
                <div style="socialMediaBox"><!-- open social media box -->
                  <div class="socialMedia"><!-- open social media -->
                    <ul class="list-inline text-center">
                      <li><a href="https://www.facebook.com/fablablimerick" class="sm-facebook">Facebook</a></li>
                      <li><a href="http://fablablimerick.tumblr.com" class="sm-thumblr">Blog</a></li>
                      <li><a href="https://github.com/fablablimerick" class="sm-github">Github</a></li>
                      <li><a href="https://twitter.com/fablablimerick" class="sm-twitter">Twitter</a></li>
                    </ul>
                  </div><!-- close social media -->
                </div><!-- close social media box -->
                <hr>
                <div class="footerPage text-center">
                  <small><a href="http://saul.ie">School of Architecture</a>,<span class="hide-xs"><a href="http://ul.ie">University of Limerick</a></span><span class="show-xs"><a href="http://ul.ie">UL</a></span></small>
                </div>
              </div><!-- close centered -->
            </article>
          </div><!-- close row -->
        </div><!-- close container -->
    </div>
    {% include scripts.html %}
    {% include googleanalytics.html %}
  </body>
</html>
