# Jekyll configuration precedence:
# 1. Gruntfile task
# 2. config.build.yml
# 3. config.yml

name: Fab Lab Limerick
description: A space for makers in Limerick city. Coming this April!
author:
  name: Colaborativa.eu
  email: info@colaborativa.eu

# Grunt handles images and assets.
exclude: ['img', 'css', 'js', 'fonts',
          '**.png', '**.jpg', '**.jpeg', '**.gif', '**.webp', '**.svg', '**.ico']

include: ['.htaccess']

# _config.build.yml sets future and show_drafts to false on `grunt build`
future: true
show_drafts: true

# Markdown library
markdown: maruku
#   use_tex:    false
#   use_divs:   false
#   png_engine: blahtex
#   png_dir:    images/latex
#   png_url:    /images/latex

pygments: true
relative_permalinks: false

external:
  facebook: https://www.facebook.com/fablablimerick
  twitter: https://twitter.com/fablablimerick
  email: fablab(which is 'at' the)saul.ie
  wiki: https://github.com/FabLabLimerick/fablablimerick.github.io/wiki
  blog: http://fablablimerick.tumblr.com/
  map: "http://www.openstreetmap.org/?mlat=52.66593&mlon=-8.62399#map=18/52.66593/-8.62399"

# Prose configuration
prose:
  rooturl: "app/_posts/events"
  media: "app/img/events"
  metadata:
    app/_posts/events:
      - name: "title"
        field:
          element: "text"
          label: "Title"
          help: "Introduce a title for the event"
      - name: "layout"
        field:
          element: "hidden"
          value: "single-event"
      - name: "category"
        field:
          element: "hidden"
          value: "events"      
      - name: "published"
        field:
          element: "checkbox"
          label: "Published"
          value: "false"
          help: "Uncheck when writting a draft-event"
      - name: "slug"
        field:
          element: "text"
          label: "File Name or Slug"
          value: "thenewways-gregsaul"
          help: "Introduce the event file name. Lowercase words without accent separated by dash."
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: "/events/thenewways-gregsaul/"
          help: "Introduce the relative link to the event, it has to include file name as indicated."
      - name: "excerpt"
        field:
          element: "text"
          label: "Excerpt"
          help: "A short sentence introducing the event."
      - name: "hours"
        field:
          element: "text"
          label: "Hours"
          value: "25th of March 6pm"
          help: "Date and time of the event celebration in humman readeable format."
      - name: "description"
        field:
          element: "text"
          label: "Description"
          help: "A short paragraph describing the event."
      - name: "fee"
        field:
          element: "text"
          label: "Event Fee"
          value: "Free event"
          help: "Introduce the event fee (for example: Free event or â‚¬100 per person)."
      - name: "soon"
        field:
          element: "checkbox"
          label: "Coming soon link"
          value: "false"
          help: "if the event is coming soon (meaning there is not more info page) then select TRUE, otherwise select FALSE."
      - name: "past"
        field:
          element: "checkbox"
          label: "Past Event"
          value: "false"
          help: "Select TRUE or FALSE to indicate a past or future event."
      - name: "imageurl"
        field:
          element: "text"
          label: "Relative link to an image"
          value: "/events/thenewways-gregsaul.jpg"
          help: "Introduce relative link to image. Make sure to load image with same name at /img/events/ folder."
      - name: "imagedisplay"
        field:
          element: "checkbox"
          label: "Show image caption"
          value: "false"
          help: "Select TRUE or FALSE to show or hide the image caption"
      - name: "imagetitle"
        field:
          element: "text"
          label: "Image caption"
          help: "Introduce a caption for the image"
      - name: "imagecredits"
        field:
          element: "text"
          label: "Image credits"
          help: "Introduce the image credits"  
      - name: "imageoriginal"
        field:
          element: "text"
          label: "External Link"
          help: "If exists, then introduce the external link to the original credited image"     